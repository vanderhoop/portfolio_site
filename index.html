<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Friend Travis</title>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/animate-custom.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  </head>
  <body>
    <div id="page">
      <!-- header begin -->
      <div class="row" id="header">
        <div id="header-nav-div" class="col-md-8 col-md-offset-1">
          <div id="ul-wrapper">
            <ul>
              <li id="home-nav">Home</li>
              <li id="work-nav">Work</li>
              <li id="contact-nav">Contact</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <!-- header end -->
      <!-- main container begin -->
      <div id="main-container" class="row">


        <div class="col-md-6" id="main-container-col-right">
          <h2 id="hello" class="home"></h2>
        </div>

      </div> <!-- main container -->

      <div id="footer">
        <p id="marp">GitHub - Twitter - LinkedIn</p>
      </div>
      <!-- footer end -->
    </div>

    <script id="title-template" type="text/x-handlebars-template">
      <div class="row" id="title-div">
        <div class="col-md-offset-1" id="nested-title-div">
          <h2><span id="title">{{title}}</span></h2>
        </div>
      </div>
    </script>


    <script id="home-template" type="text/x-handlebars-template">
      <div class="row home" >
        <div class="col-md-5 col-md-offset-1">
        </div>
        <div class="col-md-5" id="home-container-left">
          <h2 id="hello" class="home">My name is Travis.</br>I make cool things for the web.</br></br><span id="check-me-on-github">Check me out on <a href="http://www.github.com/vanderhoop">GitHub.</a></span></h2>
        </div>
      </div>
    </script>

    <script id="contact-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <p class="contact">Interested in chatting? Feel free to connect with me over any of the social networks listed in the footer or go ahead and send me a quick <a href="mailto:sayhello@yourfriendtravis.com?Subject=Greetings!&body=Hello%20Travis%2C%0AMy%20name%20is%20________.%20I%27d%20like%20to%20get%20in%20touch!%20I%20can%20best%20be%20reached%20at%3A%20______________%20.%20%0A%0ATalk%20soon%2C%20%0A(Your%20name)">e-mail</a>.</p>
        </div>
      </div>
    </script>

    <script id="work-template" type="text/x-handlebars-template">
      {{#each projects}}
      <div class="row work">
        <div class="col-md-4 col-md-offset-1 red">
          {{{media}}}
        </div>
        <div class="col-md-3 right-column green">
          <h3>{{title}}</h3>
          <h6>Role: {{role}}</h6>
          <p>{{description}}</p>
        </div>
      </div>
      {{/each}}
    </script>

<img src="" alt="">

    <!-- Javascripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="javascripts/abstractions.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone-min.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <script src="javascripts/views/home.js"></script>
    <script src="javascripts/views/work.js"></script>
    <script src="javascripts/views/contact.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
