<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="The personal website of Travis Vander Hoop">
    <title>Your Friend Travis</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
  </head>
  <body>
    <div id="page">
      <!-- header begin -->
      <div class="row" id="header">
        <div id="header-nav-div" class="col-md-8 col-md-offset-1">
          <div class="ul-wrapper">
            <ul>
              <li id="home-nav">Home</li>
              <li>·</li>
              <li id="work-nav">Work</li>
              <li>·</li>
              <li id="contact-nav">Contact</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <!-- header end -->
      <!-- main container begin -->
      <div id="main-container" class="row">
        <noscript>This website is best consumed with JavaScipt turned on!</noscript>
      </div> <!-- main container -->

      <div id="footer">
        <div class="row">
          <ul>
            <li><a href="http://www.github.com/vanderhoop"><img src="images/github-trans.png" alt="GitHub"></a></li>
            <li>·</li>
            <li><a href="http://www.linkedin.com/in/travisvanderhoop/"><img src="images/linkedin-trans.png" alt="LinkedIn"></a></li>
            <li>·</li>
            <li><a href="https://twitter.com/YourFriendTrav"><img src="images/twitter-trans.png" alt="Twitter"></a></li>
          </ul>
        </div>
        <div class="row" id="copyright">
          <h4>©2014 Travis Vander Hoop</h4>
        </div>
        <div class="row">
        </div>
      </div>
      <!-- footer end -->
    </div>

    <script id="title-template" type="text/template">
      <div class="row" id="title-div">
        <div class="col-md-offset-1" id="nested-title-div">
          <h1><span id="title"><%= title %></span></h1>
        </div>
      </div>
    </script>

    <script id="home-template" type="text/template">
      <div class="row home" >
        <div class="col-md-4 col-md-offset-1">
        </div>
        <div class="col-md-6 col-md-offset-1" id="home-hello">
          <h1 id="hello" class="home">My name is Travis.</br>I build cool stuff for the web.</br></h1>
        </div>
        <div class="row">
          <div class="col-md-5 col-md-offset-1" id="picture-container">
            <img id="travis-img" src="images/cropped-headshot.jpg" alt="Your Friend Travis">
          </div>
        </div>
      </div>
      <div id="preload">
        <img src="images/cropped-headshot.jpg" id="home-photo"/>
        <img src="images/facebook-trans.png"/>
        <img src="images/github-trans.png"/>
        <img src="images/linkedin-trans.png"/>
        <img src="images/twitter-trans.png"/>
        <img src="images/fairtweets-img-sprite.png"/>
        <img src="images/insight-journal-img-sprite.png"/>
        <img src="images/metapinger-img-sprite.png"/>
      </div>
    </script>

    <script id="contact-template" type="text/template">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <p class="contact">Interested in chatting? Feel free to connect with me over any of the social networks listed in the <span="#footer-trigger">footer</span> or go ahead and send me a quick email at travis@yourfriendtravis.com.</p><p>If you'd like to take a look at my resume, <a target="_blank" href="travis_vander_hoop_resume.pdf">please do</a>.</p>
        </div>
      </div>
    </script>

    <script id="work-template" type="text/template">
      <% _.each(projects, function(project){ %>
        <div class="row work">
          <div class="col-md-3 col-md-offset-1">
            <%= project.media %>
          </div>
          <div class="grid-fix col-md-1">
          </div>
          <div class="col-md-3 right-column">
            <h2 class="work-title"><%= project.title %></h2>
            <h4 class="role">Role: <%= project.role %></h4>
            <p class="content"><%= project.description %></p>
          </div>
        </div>
      <% }); %>
    </script>

    <!-- Javascripts -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js" type="text/javascript"></script>
    <script src="javascripts/views/home.js" type="text/javascript"></script>
    <script src="javascripts/views/work.js" type="text/javascript"></script>
    <script src="javascripts/views/contact.js" type="text/javascript"></script>
    <script src="javascripts/router.js" type="text/javascript"></script>
    <script src="javascripts/main.js" type="text/javascript"></script>
  </body>
</html>
