<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Friend Travis</title>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/css/animate-custom.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  </head>
  <body>
    <div id="page">
      <!-- header begin -->
      <div class="row" id="header">
        <div id="header-nav-div" class="col-md-8 col-md-offset-1">
          <div id="ul-wrapper">
            <ul>
              <li id="home-nav">Home</li>
              <li id="work-nav">Work</li>
              <li id="contact-nav">Contact</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <!-- header end -->
      <!-- main container begin -->
      <div id="main-container" class="row">
        <div class="row" id="title-div">
          <div class="col-md-offset-1" id="nested-title-div">
            <h2 id="title">Home</h2>
          </div>
        </div>

        <div class="col-md-5 col-md-offset-1" id="main-container-col-left">
        </div>

        <div class="col-md-6" id="main-container-col-right">
          <h2 id="hello" class="home"></h2>
        </div>

      </div> <!-- main container -->

      <div id="footer">
        <p id="marp">GitHub - Twitter - LinkedIn</p>
      </div>
      <!-- footer end -->
    </div>

    <script id="title-template" type="text/x-handlebars-template">
      <div class="row" id="title-div">
        <div class="col-md-offset-1" id="nested-title-div">
          <h2><span id="title">{{title}}</span></h2>
        </div>
      </div>
    </script>

    <!-- Javascripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="javascripts/abstractions.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone-min.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <script src="javascripts/views/home.js"></script>
    <script src="javascripts/views/work.js"></script>
    <script src="javascripts/views/contact.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
