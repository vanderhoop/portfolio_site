<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Friend Travis</title>
    <link rel="stylesheet" type="text/css" href="stylesheets/css/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  </head>
  <body>
    <div id="page">
      <!-- header begin -->
      <div class="row" id="header">
        <div id="header-nav-div" class="col-md-8 col-md-offset-1">
          <div class="ul-wrapper">
            <ul>
              <li id="home-nav">Home</li>
              <li>路</li>
              <li id="work-nav">Work</li>
              <li>路</li>
              <li id="contact-nav">Contact</li>
            </ul>
          </div>
        </div>
        <div class="col-md-3">
        </div>
      </div>
      <!-- header end -->
      <!-- main container begin -->
      <div id="main-container" class="row">

      </div> <!-- main container -->

      <div id="footer">
        <div class="row">
          <ul>
            <li><a href="http://www.github.com/vanderhoop"><img src="images/github-trans.png" alt="GitHub"></a></li>
            <li>路</li>
            <li><a href="http://www.linkedin.com/in/travisvanderhoop/"><img src="images/linkedin-trans.png" alt="LinkedIn"></a></li>
            <li>路</li>
            <li><a href="https://twitter.com/YourFriendTrav"><img src="images/twitter-trans.png" alt="Twitter"></a></li>
          </ul>
        </div>
        <div class="row">
        </div>
      </div>
      <!-- footer end -->
    </div>

    <script id="title-template" type="text/x-handlebars-template">
      <div class="row" id="title-div">
        <div class="col-md-offset-1" id="nested-title-div">
          <h1><span id="title">{{title}}</span></h1>
        </div>
      </div>
    </script>
    <script id="home-template" type="text/x-handlebars-template">
      <div class="row home" >
        <div class="col-md-4 col-md-offset-1">
        </div>
        <div class="col-md-6 col-md-offset-1" id="home-hello">
          <h1 id="hello" class="home">My name is Travis.</br>I build cool stuff for the web.</br></br>Let's be friends.</h1>
        </div>
        <div class="row">
          <div class="col-md-5 col-md-offset-1" id="picture-container">
            <img id="travis-img" src="images/cropped-headshot.jpg" alt="Your Friend Travis">
          </div>
        </div>
      </div>
    </script>

    <script id="contact-template" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-md-5 col-md-offset-1">
          <p class="contact">Interested in chatting? Feel free to connect with me over any of the social networks listed in the <span="#footer-trigger">footer</span> or go ahead and send me a quick email at the address below. If you'd like to take a look at my resume, <a target="_blank" href="travis_vander_hoop_resume.pdf">please do</a>.</p>
          <p>vanderhoop@me.com</p>
        </div>
      </div>
    </script>

    <script id="work-template" type="text/x-handlebars-template">
      {{#each projects}}
      <div class="row work">
        <div class="col-md-3 col-md-offset-1">
          {{{media}}}
        </div>
        <div class="grid-fix col-md-1">
        </div>
        <div class="col-md-3 right-column">
          <h2 class="work-title">{{title}}</h2>
          <h4 class="role">Role: {{role}}</h4>
          <p class="content">{{description}}</p>
        </div>
      </div>
      {{/each}}
    </script>

    <!-- Javascripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/abstractions.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone-min.js"></script>
    <script src="javascripts/handlebars.js"></script>
    <script src="javascripts/views/home.js"></script>
    <script src="javascripts/views/work.js"></script>
    <script src="javascripts/views/contact.js"></script>
    <script src="javascripts/router.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
