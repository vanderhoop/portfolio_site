<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Friend Travis</title>
    <link href='http://fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.css">
  </head>
  <body>
    <!-- header begin -->
    <div class="row" id="header">
      <div id="header-nav-div" class="col-md-8 col-md-offset-1">
        <div id="ul-wrapper">
          <ul>
            <li id="home-nav">Home</li>
            <li id="work-nav">Work</li>
            <li id="contact-nav">Contact</li>
          </ul>
        </div>
      </div>
      <div class="col-md-3">
      </div>
    </div>
    <!-- header end -->
    <!-- main container begin -->
    <div id="main-container" class="row">
        <!-- I want to create a div that will have a display status of hidden upon visiting the site, -->
        <!-- but fade into view when the work tab is highlighted -->
      <div class="row" id="title-div">
        <div class="col-md-5 col-md-offset-1" id="nested-title-div">
          <h2 id="title"></h2>
        </div>
      </div>
      <div class="col-md-6" id="main-container-col-left">
        <!-- this is where the actual CONTENT tiles will go -->
      </div>
      <div class="col-md-6" id="main-container-col-right">
          <h2 id="hello">My name is Travis.</br>I make cool things for the web.</h2>
      </div>
    </div>
    <!-- main container end -->
    <!-- footer begin -->
    <div id="footer">

    </div>
    <!-- footer end -->
    <!-- Javascripts -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="javascripts/abstractions.js"></script>
    <script src="javascripts/underscore-min.js"></script>
    <script src="javascripts/backbone-min.js"></script>
    <script src="javascripts/main.js"></script>
  </body>
</html>
